<div class="row justify-content-md-center" *ngIf="invoice">
  <div class="col-lg-6">
    <button class="btn btn-secondary" (click)="goToList()">Go Back</button>
    <form action="">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-12">
          <input class="form-control" name="name" id="name" type="text" [(ngModel)]="invoice.name">
        </div>
      </div>
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-12">
          <textarea rows="6" class="form-control" name="description" id="description" type="text" [(ngModel)]="invoice.description"></textarea> 
        </div>
      </div>
      <div class="form-check">
        <input [(ngModel)]="invoice.completed" name="checkbox" type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Completed</label>
      </div>
    </form>
    <div>
      <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
      <button class="btn btn-success" (click)="onSave()">Save</button>
    </div>
  </div>
</div>
