<div class="row justify-content-md-center">
  
  <div class="col-md-6">
    <h2>Login page</h2>
    <form (ngSubmit)="onSubmit()" class="form-horizontal" role="form">
      <div class="form-group">
        <label for="inputName3" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-12">
          <input [(ngModel)]="user.login" name="login" class="form-control" id="inputName3" placeholder="Name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-12">
          <input [(ngModel)]="user.pass" name='pass' class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Sign in</button>
        </div>
      </div>
    </form>
    <div *ngIf="error" class="alert alert-danger" role="alert">
        Incorrect login or password.
    </div>
  </div>
</div>
